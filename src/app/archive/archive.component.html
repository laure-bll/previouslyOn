<div class="container-fluid">
  <div class="row">
    <header class="containerheader col-lg-12">
      <div class="logoheader">
        <a href="/home"><img src="assets/images/logo.png" alt="logo" /></a>
      </div>
      <div class="container__navbar">
        <nav class="navbar navbar-expand-lg">
          <ul class="navbar-nav ">
            <li class="nav-item active">
              <a class="nav-link" href="/home">Home |</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Sign In |</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign out |</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
          </ul>
        </nav>
      </div>

    </header>
  </div>
</div>

<h1>Archive Shows</h1>

<div class="container">
  <div class="row">
    <div class="col-lg-6" *ngFor="let favorite of arrayData">
      <div class="container__shows">
        <h1 class="title">{{favorite.title}}</h1>
        <img class="container__image img-fluid" src="{{favorite.images.show}}" />
        <a class="voirplus" href="infos/{{favorite.id}}">Detail page</a>
      </div>
    </div>
  </div>
</div>
