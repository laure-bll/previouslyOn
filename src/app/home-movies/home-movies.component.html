
  <div class="container">
    <input type="text" class="input_search container-fluid" id="name" name="name" (keyup)="Title($event.target.value)" required
      placeholder="Search a movie by title">
    <div class="row">
      <div class="col-lg-12" *ngFor="let movies of arrayData">
        <div class="container__shows">
          <h1>{{movies.title}}</h1>
          <img class="container__image img-fluid" src="{{movies.poster}}" />
          <p>Release date: {{movies.release_date}}</p>
          <p>Genres: {{movies.genres}}</p>
          <p class="resum">{{movies.synopsis.substr(0, 150)}}...</p>
          <a class="voirplus" href="infosmovie/{{movies.id}}">See more </a>
        </div>
      </div>
    </div>
  </div>
