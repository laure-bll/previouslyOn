  
<h1>Favorite Shows</h1>

<div class="container">
  <div class="row">
    <div class="col-lg-6" *ngFor="let favorite of arrayData">
      <div class="container__shows">
        <button class="button" (click)="Delete(favorite.id)">Remove from favorite</button>
        <h1 class="title">{{favorite.title}}</h1>
        <img class="container__image img-fluid" src="{{favorite.images.show}}" />
        <a class="voirplus" href="infos/{{favorite.id}}">Detail page</a>
      </div>
    </div>
  </div>
</div>
