<div class="container">
  <div class="row">
    <div class="card">
      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
          <label for="user">Email or username : </label><br>
          <input type="text" id="user" name="user" class="form-control" ngModel required />

          <label for="password">Password : </label><br>
          <input type="password" id="password" name="password" class="form-control" ngModel required /><br>

          <input type="submit" class="btn-submit" value="Sign in" />
        </div>
      </form>
    </div>
  </div>
</div>
